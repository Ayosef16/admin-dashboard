<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="header">
            <div class="search-section">
                <form class="form">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20px" height="20px"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                    <input type="text" class="search-bar" placeholder="Search...">
                </form>
                <ul class="top-right-nav">
                    <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20px" height="20px"><title>bell-alert</title><path d="M23 7V13H21V7M21 15H23V17H21M12 2A2 2 0 0 0 10 4A2 2 0 0 0 10 4.29C7.12 5.14 5 7.82 5 11V17L3 19V20H21V19L19 17V11C19 7.82 16.88 5.14 14 4.29A2 2 0 0 0 14 4A2 2 0 0 0 12 2M10 21A2 2 0 0 0 12 23A2 2 0 0 0 14 21Z" /></svg></li>
                    <li><img class="food-maker-img" src="images/hamburger.jpg"></li>
                    <li>Food Maker</li>
                </ul>
            </div>
            <div class="welcome-section">
                <div class="greeting">
                    <img class="food-maker-img" src="images/hamburger.jpg">
                    <div class="profile-text">
                        <p class="greet">Hi there,</p>
                        <p class="user-name">Food Maker (@food-maker)</p>
                    </div>
                </div>
                <div class="nav-upload">
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
                <div class="logo-text">Dashboard</div>
            </div>
            <div class="nav">
                <ul class="nav-container">
                    <li><img src="icons/home.svg"> <a href="#">Home</a></li>
                    <li><img src="icons/profile.svg"> <a href="#">Profile</a></li>
                    <li><img src="icons/messages.svg"> <a href="#">Messages</a></li>
                    <li><img src="icons/history.svg"> <a href="#">History</a></li>
                    <li><img src="icons/tasks.svg"> <a href="#">Tasks</a></li>
                    <li><img src="icons/communities.svg"> <a href="#">Communities</a></li>
                </ul>
            </div>
            <div class="preference">
                <ul class="pref-container">
                    <li><img src="icons/settings.svg"> <a href="#">Settings</a></li>
                    <li><img src="icons/support.svg"> <a href="#">Support</a></li>
                    <li><img src="icons/privacy.svg"> <a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
